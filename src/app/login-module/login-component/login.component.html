<div class='login-body'>
    <div class='login-card'>
        <div class="image-area">
            <img src="assets/tavisca-logo.png" class="app-img" alt="Tavisca">
        </div>
        <div class="container">
            <div class='card-message'>
                <p>Sign In</p>
            </div>
            <div class="alert alert-danger" *ngIf="isInvalid">
                Invalid Username/Password
            </div>
            <form name='login-form' (click)="loginClick()" #loginForm='ngForm'>
                <div class="inputs">
                    <input type="text" class="form-control credential-input" name="username" #username="ngModel"
                        placeholder="Enter Username" required [(ngModel)]="userDetails.Username" autocomplete="off">
                    <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
                        <div *ngIf="username.errors.required">Username is required</div>
                    </div>
                    <input type="password" class="form-control credential-input" minlength="6" name="password"
                        #password="ngModel" required placeholder="Enter Password" [(ngModel)]="userDetails.Password">
                    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">Password should be minimum 6 Characters.</div>
                    </div>
                    <input type="checkbox" [(ngModel)]="userDetails.RememberMe" name='remberMe' id='remberMe'>
                    <label class="checkbox" for="remberMe">
                        Remember me
                    </label>
                </div>
                <button [ngClass]="loginForm.form.valid?'login-button':'login-button-disabled'" (click)='tryLogin()'
                    [disabled]="!loginForm.form.valid"><span>CONTINUE</span></button>
            </form>
        </div>
    </div>
</div>
