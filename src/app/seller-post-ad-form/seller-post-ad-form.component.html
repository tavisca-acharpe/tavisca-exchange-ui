<div id="post-ad-container">
    <form #postAdForm="ngForm">

        <div class="form-group">
            <label>Name</label>
            <input id="name" minlength="2" maxlength="10" ngModel name="name" #name="ngModel" class="form-control" type="text" placeholder="Product name.." required>
            <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
                <div *ngIf="name.errors.required">Title is required</div>
                <div *ngIf="name.errors.minlength">Title should be minimum 2 Characters.</div>
            </div>
        </div>

        <div class="form-group">
            <label>Category</label>
            <select id="category" class="form-control" ngModel name="category">
            <option *ngFor="let category of categories">{{ category }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group">
                <span class="input-group-text">â‚¹</span>
                <input id="price" ngModel name="price" #price="ngModel" class="form-control" type="number" placeholder="Product price.." required [min]="0">
            </div>
            <div class="alert alert-danger" *ngIf="price.touched && !price.valid">
                <div *ngIf="price.errors.required"> Price is required.</div>
                <div *ngIf="price.errors.min"> Price should be 0 or more.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="discription ">Description</label>
            <textarea id="discription" minlength="4" ngModel name="discription" #discription="ngModel" class="form-control" type="text" placeholder="Product name.." required></textarea>
            <div class="alert alert-danger" *ngIf="discription.touched && !discription.valid">
                <div *ngIf="discription.errors.required">Description is required</div>
                <div *ngIf="discription.errors.minlength">Description should be minimum 4 Characters.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="dateOfPurchese">Date of purchese</label>
            <input (change)="checkDate($event)" class="form-control" type="date" name="dateOfPurchese" required>
            <div class="alert alert-danger" [style.display]="purcheseDate">
                Date must not be greater than todays date.
            </div>
        </div>

        <div class="form-group">
            <label for="negotiable">Negotiable</label>
            <div class="radio">
                <label><input type="radio"  name="negotiable" value="Yes">Yes</label>
            </div>
            <div class="radio">
                <label><input type="radio"  name="negotiable" value="No" checked>No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="show-phone-number">Show Phone Number</label>
            <div class="radio">
                <label><input type="radio" ngModel name="showPhoneNumber" value="Yes" >Yes</label>
            </div>
            <div class="radio">
                <label><input type="radio"  name="showPhoneNumber" value="No" checked>No</label>
            </div>
        </div>

        <div class="form-group">
            <label style="margin-right: 20px;"> Address </label>
            <input type="checkbox" id="addressCheck" (click)="addressDisplay($event)">
            <div class="address" [style.display]="addressDisplayValue">
                <label>Line 1</label>
                <input class="form-control" type="text" required>

                <label>Line 2</label>
                <input class="form-control" type="text" required>

                <label>City</label>
                <input class="form-control" type="text" required>

                <label>Pincode</label>
                <input class="form-control" type="number" required>

                <label>State</label>
                <select class="form-control" ngModel name="state">
                <option *ngFor="let state of states">{{ state }}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <div id="uploadImage">
                <ng-container *ngFor='let image of imageArray;index as i'>
                    <div class="picture-container" [style.border]="image.pictureContainerStyle">
                        <img (click)="selectHeroImg(i)" [src]="image.imgURL" [style.display]="image.imageDisplayValue" *ngIf="image.imgURL" />

                        <div class="closeButton">
                            <button [style.display]="image.CrossBtnValue" (click)="removeImage(i)"><i  class="fa fa-close"></i></button>
                        </div>

                        <div class="addEditButton">
                            <button class="btn" (click)="imageClick(i);"><i class="fa fa-{{ image.iconOfButton }}"></i>{{ image.buttonName }}</button>
                            <input #file type="file" id="{{i}}" (change)="addImage(i);" (change)="preview(file.files,i)" accept='image/*' style="display: none">
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
                <div *ngIf="imageFlag">Title is required</div>
                <div *ngIf="name.errors.minlength">Title should be minimum 2 Characters.</div>
            </div>
        </div>

        <div class="button-container">
            <input class="btn btn-primary " type="submit" value="Post">
        </div>
    </form>


</div>
